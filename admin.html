<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Betting App - Admin Panel</title>
    <link rel="stylesheet" href="admin.css">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
    <!-- Login View -->
    <div id="login-view">
        <div class="login-card">
            <h1>Admin Access</h1>
            <p>Enter your password to manage the application.</p>
            <input type="password" id="admin-password" placeholder="Enter password...">
            <button id="login-btn">Login</button>
            <p id="admin-login-error"></p>
        </div>
    </div>

    <!-- Main Admin View -->
    <div id="admin-view" class="hidden">
        <header>
            <h1>Admin Panel</h1>
            <button id="logout-btn">Logout</button>
        </header>

        <main class="admin-grid">
            <div class="card">
                <h2>Create New Question</h2>
                <div class="form-group">
                    <label for="question-text">Question Text</label>
                    <input type="text" id="question-text" placeholder="e.g., Who will win the next match?">
                </div>
                <div class="form-group">
                    <label for="question-options">Options (comma-separated)</label>
                    <input type="text" id="question-options" placeholder="e.g., Team A, Team B, Draw">
                </div>
                <button id="create-question-btn">Create Question</button>
                <p id="create-error"></p>
            </div>

            <div class="card">
                <h2>Settle Active Questions</h2>
                <div id="settle-questions-container">
                    <!-- Active questions will be dynamically inserted here -->
                    <p class="loading-text">Loading active questions...</p>
                </div>
            </div>
        </main>
    </div>

    <script src="admin.js"></script>
</body>
</html>
