<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Odds Betting</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="flex items-center justify-center min-h-screen text-gray-300">

    <!-- Login View -->
    <div id="login-view" class="w-full">
        <div class="login-card mx-auto">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-white">Welcome</h1>
                <p class="text-gray-400 mt-2">Sign in or create an account to continue.</p>
            </div>
            <div class="space-y-6">
                <input type="text" id="name" class="login-input" placeholder="Enter your name">
                <input type="password" id="password" class="login-input" placeholder="Enter your password">
                <button id="signin-btn" class="w-full signin-btn">Let's Go</button>
            </div>
             <p id="login-error" class="text-red-400 text-center mt-4 h-5"></p>
        </div>
    </div>

    <!-- Main App View -->
    <div id="app-view" class="hidden w-full max-w-4xl mx-auto p-4 md:p-8">
        <header class="flex justify-between items-center mb-8">
            <div>
                <p class="text-gray-400">Player</p>
                <h1 id="player-name" class="text-2xl font-bold text-white"></h1>
            </div>
            <div class="flex items-center gap-4">
                <div class="text-right">
                    <p class="text-gray-400">Points</p>
                    <p id="player-points" class="text-2xl font-bold text-white"></p>
                </div>
                <button id="logout-btn" class="logout-btn">Logout</button>
            </div>
        </header>

        <main id="question-card" class="bg-gray-800 rounded-2xl p-6 shadow-lg">
            <h2 id="question-text" class="text-2xl font-semibold text-white mb-6">Loading question...</h2>
            <div id="options-container" class="space-y-4">
                <!-- Betting options are dynamically loaded here -->
            </div>
            <div id="betting-controls" class="flex flex-col sm:flex-row gap-4 mt-6 pt-6 border-t border-gray-700">
                <input type="number" id="bet-amount" class="bet-input w-full sm:w-1/2" placeholder="Enter points to bet...">
                <button id="place-bet-btn" class="place-bet-btn w-full sm:w-1/2" disabled>Place Bet</button>
            </div>
            <p id="bet-error" class="text-red-400 text-center mt-4 h-5"></p>
        </main>

        <div class="main-content">
            <!-- Bet History -->
            <div id="history-section">
                <h3 class="text-xl font-bold text-white mb-4">My Bet History</h3>
                <div id="history-list" class="bg-gray-800 rounded-xl p-4 h-64 overflow-y-auto space-y-3">
                    <!-- Bet history will be rendered here -->
                </div>
            </div>
            <!-- Leaderboard -->
            <div id="leaderboard-section">
                <h3 class="text-xl font-bold text-white mb-4">Top Players</h3>
                <ol id="leaderboard-list" class="bg-gray-800 rounded-xl p-4 h-64 overflow-y-auto space-y-3">
                    <!-- Leaderboard will be rendered here -->
                </ol>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
