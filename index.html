<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bet On Life</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script> 
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-900 text-gray-100 flex items-center justify-center min-h-screen p-4">

    <!-- Login View -->
    <div id="login-view" class="w-full max-w-md">
        <div class="login-card">
            <h1 class="text-3xl font-bold mb-2">Welcome</h1>
            <p class="text-gray-400 mb-8">Sign in or create an account to continue.</p>
            <div class="space-y-6">
                <input type="text" id="name" placeholder="Enter your name" class="input-field">
                <input type="password" id="password" placeholder="Enter your password" class="input-field">
                <button id="signin-btn" class="btn">Let's Go</button>
            </div>
            <p id="login-error" class="text-red-500 mt-4 text-center h-5"></p>
        </div>
    </div>

    <!-- Main App View -->
    <div id="app-view" class="hidden w-full max-w-5xl mx-auto">
        <header>
            <div class="player-info">
                <div>
                    <div class="label">Player</div>
                    <div id="player-name" class="text-2xl font-bold"></div>
                </div>
                <div>
                    <div class="label">Points</div>
                    <div id="player-points" class="text-2xl font-bold"></div>
                </div>
            </div>
            <button id="logout-btn">Logout</button>
        </header>

        <main class="app-grid mt-8">
            <!-- Questions will be dynamically inserted here -->
            <div id="questions-container" class="space-y-8">
                <!-- Example of a dynamically generated question card -->
                <!-- 
                <div class="card question-card" data-question-id="1">
                    <h2 class="question-title">Who will win the next match?</h2>
                    <div class="options-container space-y-3"></div>
                    <div class="betting-controls mt-6 flex gap-3">
                        <input type="number" class="input-field bet-amount" placeholder="Bet amount">
                        <button class="btn place-bet-btn" disabled>Place Bet</button>
                    </div>
                    <p class="bet-error text-red-500 mt-2 h-5"></p>
                    <div class="history-section mt-6">
                        <h3 class="text-lg font-semibold mb-3 border-b border-gray-700 pb-2">My Bets on this Question</h3>
                        <ul class="history-list space-y-2">
                            <li>No bets yet.</li>
                        </ul>
                    </div>
                </div> 
                -->
            </div>
            
            <!-- Leaderboard Sidebar -->
            <aside class="sidebar">
                <div class="card">
                    <h2>Top Players</h2>
                    <ul id="leaderboard-list">
                        <li>Loading...</li>
                    </ul>
                </div>
            </aside>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
